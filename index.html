<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="kadry.css" media="all">
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function(){

	var sp = 280, deg=0, w_w = $(window).width();
	
	$('#holder').css('margin-left',w_w/2 - $('#holder').width()/2 + 'px');
	
	function recursion() {
	
		$('.figure:eq(3)').css({
				'-webkit-transform':'rotate('+deg+'deg)',
				'-moz-transform':'rotate('+deg+'deg)',
				'-o-transform':'rotate('+deg+'deg)',
				'transform':'rotate('+deg+'deg)'
			}).fadeOut(sp,function(){
		
			$('.figure:eq(2)').css({
				'-webkit-transform':'rotate('+deg+'deg)',
				'-moz-transform':'rotate('+deg+'deg)',
				'-o-transform':'rotate('+deg+'deg)',
				'transform':'rotate('+deg+'deg)'
				}).fadeOut(sp,function(){
			
				$('.figure:eq(1)').css({
					'-webkit-transform':'rotate('+deg+'deg)',
					'-moz-transform':'rotate('+deg+'deg)',
					'-o-transform':'rotate('+deg+'deg)',
					'transform':'rotate('+deg+'deg)'				
				}).fadeOut(sp,function(){

					$('.figure:eq(1)').css({						
					'-webkit-transform':'rotate('+deg+'deg)',
					'-moz-transform':'rotate('+deg+'deg)',
					'-o-transform':'rotate('+deg+'deg)',
					'transform':'rotate('+deg+'deg)'					
					}).fadeIn(sp,function(){
										
						$('.figure:eq(2)').css({
						'-webkit-transform':'rotate('+deg+'deg)',
						'-moz-transform':'rotate('+deg+'deg)',
						'-o-transform':'rotate('+deg+'deg)',
						'transform':'rotate('+deg+'deg)'
						}).fadeIn(sp,function(){
												
							$('.figure:eq(3)').css({							
								'-webkit-transform':'rotate('+deg+'deg)',
								'-moz-transform':'rotate('+deg+'deg)',
								'-o-transform':'rotate('+deg+'deg)',
								'transform':'rotate('+deg+'deg)'
							}).fadeIn(sp,function(){
							
								recursion();
							
							});
						
						});
					
					});
				
				});
			
			});
		
		});
				
		deg-=4;
	
	}
	
	recursion();
			
});
</script>
<style>
* { margin: 0; padding: 0; }
html,body { width: 100%; height: 100%; background: #fff; overflow:hidden; }
img { border: none; }
#holder { position: relative; top: 5%; width: 588px; height: 488px; }
#holder img { float: left; margin: 0; position: absolute; left: 0; top: 0; }
</style>
</head>
<body>

<div id="holder">
	<img class="figure" src="figure1.png" border="0">
	<img class="figure" src="figure2.png" border="0">
	<img class="figure" src="figure3.png" border="0">
	<img class="figure" src="figure4.png" border="0">
</div>

</body>
</html>
